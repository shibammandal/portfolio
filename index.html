<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Shibam Mandal | Terminal Portfolio</title>
    <meta name="description" content="Interactive terminal-style portfolio of Shibam Mandal - Developer, AI/ML Enthusiast" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" />
    
    <!-- jQuery Terminal CSS -->
    <link href="https://cdn.jsdelivr.net/npm/jquery.terminal@2.37.1/css/jquery.terminal.min.css" rel="stylesheet" />
    
    <style>
        :root {
            --color: #00ff00;
            --background: #000;
            --size: 1.2;
            --font: 'Fira Code', 'Consolas', 'Monaco', monospace;
            --animation: terminal-blink;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: var(--background);
        }
        
        .terminal {
            --size: 1.2;
        }
        
        .command {
            cursor: pointer;
        }
        
        .command:hover {
            text-decoration: underline;
        }
        
        /* Neofetch styling */
        .neofetch-label {
            color: #00ffff;
        }
        
        .neofetch-value {
            color: #ffffff;
        }
        
        /* Section headers */
        .section-header {
            color: #00ffff;
        }
        
        /* Links */
        .terminal-link {
            color: #00ffff;
        }
        
        .terminal-link:hover {
            color: #ffffff;
        }
        
        /* Skill bars */
        .skill-bar {
            color: #00ff00;
        }
        
        @media screen and (min-width: 1200px) {
            :root {
                --size: 1.4;
            }
        }
        
        @media screen and (max-width: 600px) {
            :root {
                --size: 1;
            }
        }
        
        /* Welcome text */
        .welcome {
            color: #888;
        }
        
        /* Error message */
        .error {
            color: #ff5555;
        }
    </style>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    
    <!-- jQuery Terminal -->
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal@2.37.1/js/jquery.terminal.min.js"></script>
    
    <!-- Figlet for ASCII art -->
    <script src="https://cdn.jsdelivr.net/npm/figlet@1.6.0/lib/figlet.js"></script>
    
    <!-- Main application -->
    <script src="./main.js"></script>
</body>
</html>
