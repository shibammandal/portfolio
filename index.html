<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shibam Mandal | Terminal Portfolio</title>
    <meta name="description" content="Interactive CLI-style portfolio of Shibam Mandal - Developer, AI/ML Enthusiast">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="crt-overlay"></div>
    <div class="scanlines"></div>

    <div id="terminal">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="btn-close"></span>
                <span class="btn-minimize"></span>
                <span class="btn-maximize"></span>
            </div>
            <div class="terminal-title">shibam@portfolio: ~</div>
        </div>

        <div id="terminal-body">
            <div id="output"></div>
            <div id="input-line">
                <span class="prompt">visitor@shibam-portfolio:~$</span>
                <div class="input-wrapper">
                    <input type="text" id="command-input" autofocus autocomplete="off" spellcheck="false">
                </div>
            </div>
        </div>
    </div>

    <!-- Nano Editor Modal -->
    <div id="nano-editor" class="nano-hidden">
        <div class="nano-header">
            <span>GNU nano</span>
            <span id="nano-filename"></span>
        </div>
        <textarea id="nano-content" spellcheck="false"></textarea>
        <div class="nano-footer">
            <span>^X Exit</span>
            <span>^O Save</span>
            <span>^K Cut</span>
            <span>^U Paste</span>
        </div>
    </div>

    <script src="filesystem.js"></script>
    <script src="ascii-art.js"></script>
    <script src="terminal.js"></script>
</body>

</html>
