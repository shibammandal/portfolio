<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Shibam Mandal | Terminal Portfolio</title>
    <meta name="description" content="Minimal Linux-style terminal portfolio of Shibam Mandal" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.png" type="image/png" />

    <!-- jQuery Terminal CSS -->
    <link href="https://cdn.jsdelivr.net/npm/jquery.terminal@2.37.1/css/jquery.terminal.min.css" rel="stylesheet" />

    <style>
        :root {
            --color: #ffffff;
            /* Text White - Primary Color */
            --background: #121212;
            /* Material Dark Gray */
            --size: 1.2;
            --font: 'Fira Code', 'CaskaydiaCove Nerd Font', 'FiraCode Nerd Font', 'MesloLGS NF', monospace;
            --link-color: #33b5e5;
            /* Link Blue */
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: var(--background);
        }

        /* Remove glow effects and shadows */
        .terminal {
            --size: 1.2;
            text-shadow: none !important;
            --terminal-glow: 0;
            --terminal-text-shadow: none;
        }

        /* Ensure .cmd (user typing) is white/default */
        .cmd {
            --color: var(--color);
        }

        /* Prompt Styling */
        .prompt {
            color: #33b5e5;
            font-weight: bold;
        }

        .command {
            cursor: default;
        }

        /* Links */
        .terminal a {
            color: var(--link-color);
            text-decoration: none;
            border-bottom: 1px dashed var(--link-color);
        }

        .terminal a:hover {
            background: var(--link-color);
            color: var(--background);
            text-decoration: none;
        }

        @media screen and (min-width: 1200px) {
            :root {
                --size: 1.4;
            }
        }

        @media screen and (max-width: 600px) {
            :root {
                --size: 1;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
            background: var(--background);
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border: 1px solid var(--background);
        }
    </style>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://www.nerdfonts.com/assets/css/webfont.css" rel="stylesheet">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal@2.37.1/js/jquery.terminal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/figlet@1.6.0/lib/figlet.js"></script>
    <script src="./main.js"></script>
</body>

</html>
